language: cpp
before_script:
- sudo apt-get install cmake
- sudo apt-get install libboost-test-dev -y
- sudo apt-get install libgtest-dev -y
- cd /usr/src/gtest
- sudo mkdir build && cd build
- sudo cmake ..
- sudo make install
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T hello_world-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -utopp13:$BINTRAY_API_KEY "https://api.bintray.com/content/topp13/otus/hello_world/$TRAVIS_BUILD_NUMBER/hello_world-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
